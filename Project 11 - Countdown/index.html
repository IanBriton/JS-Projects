<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Project 11 || Countdown</title>
  </head>
  <body>
    <article class="article-container">
      <img src="/Images/gift.jpeg" alt="" />
      <div class="div-details">
        <h2>Old iphone giveaway</h2>
        <p id="first-p">
          giveaway ends on saturday,
          <span class="date-time">15th Oct 2022 11:30am</span>
        </p>
        <p id="main-info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero nam
          eveniet est iure, vel illum ea perferendis et dolore odio laboriosam
          eius molestias
        </p>
        <div class="divs">
          <div class="day-count div-container">
            <p id="day-count" class="p-info">10</p>
            <p class="p-details">days</p>
          </div>
          <div class="hour-count div-container">
            <p id="hour-count" class="p-info">10</p>
            <p class="p-details">hours</p>
          </div>
          <div class="min-count div-container">
            <p id="min-count" class="p-info">10</p>
            <p class="p-details">min</p>
          </div>
          <div class="sec-count div-container">
            <p id="sec-count" class="p-info">10</p>
            <p class="p-details">sec</p>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
